<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.min.css" integrity="sha512-3PN6gfRNZEX4YFyz+sIyTF6pGlQiryJu9NlGhu9LrLMQ7eDjNgudQoFDK3WSNAayeIKc6B8WXXpo4a7HqxjKwg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="container">
            <h2 class="text_center">
                ESCALAB DESAFIO MERN
            </h2>
            <h3 class="text_center">
                Country Search
            </h3>
            <form action="" id="form_filter">
                <div class="row_container_widgets">
                    <div class="column_left">
                        <div class="line">
                            <input id="input_search" class="input_search" type="text" placeholder="Ingrese Pais">
                            <button class="button_search" type="button">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                    <div class="column_right">
                        <button id="button_dropdown_toggle" type="button" class="button_dropdown_toggle">
                            Filter Regions
                            <i id="icon_filer_caret" class="fas fa-caret-down"></i>
                        </button>
                        <ul class="ul_regions" id="ul_regions" >
                            <li>
                                <a href="#_region=Africa">Africa</a>
                            </li>
                            <li>
                                <a href="#_region=America">Americas</a>
                            </li>
                            <li>
                                <a href="#_region=Asia">Asia</a>
                            </li>
                            <li>
                                <a href="#_region=Europa">Europe</a>
                            </li>
                            <li>
                                <a href="#_region=Oceania">Oceania</a>
                            </li>
                        </ul>
                    </div>
                </div>

            </form>
            <div class="container_items_contries" id="container_items_contries">
            </div>

            <div class="center_container">
                <div class="container_details" id="container_details">
                </div>
            </div>  
            
        </div>
        
    </div>
    <footer class="footer">
    </footer>
    <script src="./index.js" type="module"></script>
</body>
</html>
